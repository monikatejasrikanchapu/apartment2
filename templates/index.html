<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Apartment Layout Vertical Opposite</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <header>
    <h1>Apartment Navigator Chatbot</h1>
  </header>

  <main>
    <section class="input-section">
      <input
        type="text"
        id="flatInput"
        placeholder="Enter flat number (e.g. 101)"
        aria-label="Flat number input"
      />
      <button onclick="askChatbot()">Get Directions</button>
    </section>

    <section id="chatbotResponse" class="response-section"></section>

    <section id="floorLayout" class="floor-layout-vertical-opposite">

      <div class="flat left-flat" id="flatA">Flat A</div>
      <div class="stairs">Steps</div>

      <div class="lift">Lift</div>

      <div class="flat right-flat" id="flatB">Flat B</div>
      <div class="gap-space"></div>
      <div class="flat right-flat" id="flatC">Flat C</div>

    </section>
  </main>

  <footer>
    <p>Â© 2025 Apartment Navigator</p>
  </footer>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
